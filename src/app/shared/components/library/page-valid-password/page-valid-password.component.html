<div class="color-secondary" >Tu contraseña debe cumplir con lo siguiente</div>

<div class="list-error-password font-secondary-regular-12">

    <div class="text-pass" [ngClass]="{ 'text-pass--valid' : propertiesValidPass.isLength , 'text-pass--invalid' : !propertiesValidPass.isLength}">
    <img [src]="!propertiesValidPass.isLength ? 'assets/iconos/icon-ul.svg' : 'assets/iconos/icon-check-azul.svg' " alt="icono de check">
    <span class="font-secondary-regular-12">Mínimo 8 caracteres.</span>
    </div>

    <div class="text-pass" [ngClass]="{ 'text-pass--valid' : propertiesValidPass.isMinuscula , 'text-pass--invalid' : !propertiesValidPass.isMinuscula}">
    <img [src]="!propertiesValidPass.isMinuscula ? 'assets/iconos/icon-ul.svg' : 'assets/iconos/icon-check-azul.svg' " alt="icono de check">
    <span class="font-secondary-regular-12"> Al menos una minúscula. </span>
    </div>

    <div class="text-pass" [ngClass]="{ 'text-pass--valid' : propertiesValidPass.isMayuscula , 'text-pass--invalid' : !propertiesValidPass.isMayuscula}">
    <img [src]="!propertiesValidPass.isMayuscula ? 'assets/iconos/icon-ul.svg' : 'assets/iconos/icon-check-azul.svg' " alt="icono de check">
    <span class="font-secondary-regular-12"> Al menos una mayúscula. </span>
    </div>

    <div class="text-pass" [ngClass]="{ 'text-pass--valid' : propertiesValidPass.isNumber, 'text-pass--invalid' : !propertiesValidPass.isNumber}">
    <img [src]="!propertiesValidPass.isNumber ? 'assets/iconos/icon-ul.svg' : 'assets/iconos/icon-check-azul.svg' " alt="icono de check">
    <span class="font-secondary-regular-12"> Al menos un número. </span>
    </div>

    <div class="text-pass" [ngClass]="{ 'text-pass--valid' : propertiesValidPass.isSimbolo , 'text-pass--invalid' : !propertiesValidPass.isSimbolo}" >
    <img [src]="!propertiesValidPass.isSimbolo ? 'assets/iconos/icon-ul.svg' : 'assets/iconos/icon-check-azul.svg' " alt="icono de check">
    <span class="font-secondary-regular-12"> Al menos un carácter especial. Ejm: {{"!@#$%ˆ&*"}} </span>
    </div> 

</div>
