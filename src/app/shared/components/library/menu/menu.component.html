<div [ngClass]="type" >   
    <div  [ngClass]="{'content' : isShow, 'contentDark' : !isShow}" >
      <div class="navigation" *ngIf="isShow">  
        <div class="div-closed">
          <div class="close-menu" >
              <div  class="close-menu__icon"  (click)="onHiddenSidenav()"> &#x2715; </div>
          </div>
          <div class="div-closed__logo">
              <img src="../../../../assets/iconos/icono-navbar.png" alt="loco de cambix">
          </div>
          <div class="name-user white"> 
               <!-- {{ firstName | titlecase  | appAddPoints : 50}} {{ sesionUsuario?.lastName  | titlecase }}  -->
                Cristian Martinez 
          </div> 
        </div>

        <div class="loader-line" ></div>

        <div class="content-menu-sidenav " >
            <div class="menu" *ngFor="let item of menuArray$ | async">
                <div class="menu__items" (click)="onActive(item.routerlink)" >
                    <img class="menu__icon" [src]="item.icon" alt="icono de menu" width="25" height="25">
                    <span class="font-secondary-regular-18 white menu__name-item " >
                        <a class="white" [href]="item.routerlink"> {{ item.name }} </a>                    
                    </span>
                </div>
            </div>

            <div class="buttons">
                <app-button
                    nombreBotton="Iniciar SesiÃ³n"  
                    (clicked)="onLogin()"
                    size="lg" type="BottonPrimaryBlock">
                </app-button> 
                <app-button
                    nombreBotton="Registrate" 
                    (clicked)="onRegistro()" 
                    size="lg" type="BottonPrimaryBlock">
                </app-button>  
            </div>
        </div>

      </div>
    </div> 
  </div>
